name: messaging_app
description: A local network messaging application.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # File picker
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
